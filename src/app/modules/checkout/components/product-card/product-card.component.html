<div class="cardWrapper">
  <mat-card class="example-card">
    <div class="imageWrapper">
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" />
    </div>
    <mat-card-content>
      <div class="details">
        <p class="tshirtName">The Moony Cat</p>
        <p class="price">200 EGP</p>
        <p class="color">Black</p>
      </div>
      <div class="Quantity">
        <mat-form-field style="width: 90px !important;" appearance="outline">
          <mat-label>Quantity</mat-label>
          <input matInput class="quantityInput" type="number" value="1" min="1" max="5" />
        </mat-form-field>
      </div>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
</div>
