<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="upper">
        <div class="image-wrapper">
          <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
        </div>
        <div class="details">
          <h3 class="tshirtName">{{ product.product_name }}</h3>
          <p class="price">{{ product.price }} EGP</p>
          <mat-form-field appearance="outline">
            <mat-label>Size</mat-label>
            <mat-select [(ngModel)]="selectedSize">
              <mat-option *ngFor="let size of product.size" [value]="size">{{ size }}</mat-option>
            </mat-select>
          </mat-form-field>
          <div class="colorWrapper">
            <p class="colorTitle">Color:</p>
            <div *ngFor="let scolor of product.color">
              <label [for]="scolor" class="color-choice">
                <input [(ngModel)]="selectedColor" [id]="scolor" type="radio" name="color" [value]="scolor" class="color-option" />
                <div [className]="'color ' + scolor"></div>
              </label>
            </div>
          </div>
          <mat-form-field style="width: 90px !important;" appearance="outline">
            <mat-label>Quantity</mat-label>
            <input [(ngModel)]="selectedQuantity" matInput class="quantityInput" type="number" value="1" min="1" max="5" />
          </mat-form-field>
          <button mat-raised-button (click)="addToCart()">Add to cart</button>

          <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Product Info
                </mat-panel-title>
              </mat-expansion-panel-header>
            </mat-expansion-panel>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Return & refund Policy
                </mat-panel-title>
                <mat-panel-description> </mat-panel-description>
              </mat-expansion-panel-header>
              <p>I'm visible because I am open</p>
            </mat-expansion-panel>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Shipping
                </mat-panel-title>
                <mat-panel-description> </mat-panel-description>
              </mat-expansion-panel-header>
              <p>I'm visible because I am open</p>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </div>
    </div>
  </body>
</html>
